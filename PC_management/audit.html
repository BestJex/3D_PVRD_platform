  <script>
    $.ajax({
      type: 'Post',
      url: localStorage.nodeUrl+'/server/searchInapplyCompany',
      data: {
        
      },
      dataType: 'JSON',
      success: function(data){
        for(var i=0;i<data.arr.length;i++){
          if(data.arr[i].company_type == 1){
            data.arr[i].company_type = '创业公司';
          }else{
            data.arr[i].company_type = '投资公司';
          }
           
          var content = "<tr><td class='text-center'>"+i+"</td><td class='text-center'><strong>"+data.arr[i].company_ceo+"</strong></td><td class='text-center'>"+data.arr[i].company_name+"</td><td class='text-center'><span>"+data.arr[i].company_type+"</span></td><td class='text-center'><span>"+data.arr[i].company_description+"</span></td><td class='text-center'><a href='javascript:agree("+data.arr[i].user_id+")' data-toggle='tooltip' title='通过' class='btn btn-effect-ripple btn-xs btn-success'><i class='fa fa-check'></i></a><a href='javascript:disagree("+data.arr[i].user_id+")' data-toggle='tooltip' title='不通过' class='btn btn-effect-ripple btn-xs btn-danger'><i class='fa fa-times'></i></a></td></tr>"
          $(".parter").append(content);
        }
      }
      
    })
    function agree(userId){
      $.ajax({
      type: 'Post',
      url: localStorage.nodeUrl+'/server/updateInapplyStatus',
      data: {
        userId:userId,
        status:"已通过"
      },
      dataType: 'JSON',
      success: function(data){
        if(data.code == 200){
          console.log("审核成功");
        }else{
          console.log("审核失败");
        }
      }
      
    })
    }
    function disagree(userId){
      $.ajax({
      type: 'Post',
      url: localStorage.nodeUrl+'/server/updateInapplyStatus',
      data: {
        userId:userId,
        status:"未通过"
      },
      dataType: 'JSON',
      success: function(data){
        if(data.code == 200){
          console.log("审核成功");
        }else{
          console.log("审核失败");
        }
      }
      
    })
    }
