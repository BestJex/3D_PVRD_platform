    }
    //控制管理员权限

      console.log(1)
      $(".adminPower").show();
      $(".status").hide();
      $(".inApply").hide();
    }

    //显示名字

    if(window.localStorage.length == 0){
      window.location.href = "login.html";
    }
    //判断是否已入驻申请
    if(localStorage.inApply==1){
      $(".inApply").attr("href","checkenter.html")
    }
    $(".clear").click(function(){
      localStorage.clear();
      window.location.href = "login.html";
