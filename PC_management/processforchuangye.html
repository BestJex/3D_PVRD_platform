    <script>
      if(window.localStorage.length == 0){

    }

    $(".clear").click(function(){
      localStorage.clear();
      window.location.href = "login.html";
    });

      $(function () {
        
        $.ajax({
      type: 'post',
      url: localStorage.nodeUrl+'/server/chuangYeSelectApply',
      data: {
        userId:localStorage.userId
      },
      dataType: 'JSON',
      success: function(data){
        console.log(data)
        for(var i=0;i<data.arr.length;i++){
          var content = "<tr><td class='text-center'>"+i+"</td><td class='text-center'><strong>"+data.companyCeo+"</strong></td><td class='text-center'>"+data.companyName+"</td><td class='text-center'><span>"+data.arr[i].company_name+"</span></td><td class='text-center'><span>"+data.arr[i].company_ceo+"</span></td><td class='text-center'><span>"+data.arr[i].apply_status+"</span></td>"
          $(".parter").append(content);
        }
           
        UiTables.init();
      
      }
      
    })
